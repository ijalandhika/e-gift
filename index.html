                            <img src="./images/image1.png" />

                        <div class="products--list"> 
                            <img src="./images/image2.png" />

                        <div class="products--list"> 
                            <img src="./images/image2.png" />

                        </div>

                        <div class="products--list"> 
                            <img src="./images/image1.png" />

                        </div>
                        <div class="products--list"> 
                            <img src="./images/image2.png" />
                            <div class="product-image"></div>
                        </div>
                      </div>
               </div>
               <div class="content-divider"></div>
               <div class="tbs__content__main right">
                    <div class="tbs__content__wrapper">
                        <h2 class="elipsis_text">gift card value</h2>
                        <div class="content__total__price">Rp -</div>
                        <div class="content__the_price">
                            <div class="content__the__price--list">
                                <div class="content__the_price--item elipsis_text active"><span>Rp. 1.000.000</span></div>
                            </div>
                            <div class="content__the__price--list">
                                <div class="content__the_price--item elipsis_text"><span>Rp. 500.000</span></div>
                            </div>

                    <div class="content__proceed">
                        <button disabled>Proceed</button>
                    </div>
                </div>
               
           </div>
        <!-- </div> -->
        <script type="text/javascript">
            $(document).ready(function(){
                var checkWidth = $(window).width();

                var config = {
                    loop: false,
                    nav: true,
                    rewind:false,
                    dots: false,
                    margin:10,
                    responsiveClass:true,
                    responsive:{
                            0:{
                            items:1,
                            nav:true
                        },
                        300:{
                            items:3,
                            nav:true,
                            rewind:false,
                            loop:false
                        },
                        1000:{
                            items:4,
                            nav:true,
                            rewind:false,
                            loop:false
                        }
                    },
                    navText : ['<img src="./images/icon_left.png" class="nav--carousel-img" />', '<img src="./images/icon_right.png" class="nav--carousel-img" />']
                }
                $("#image-carousel").owlCarousel(config);
                var theOwl = $("#category-carousel");

                if (checkWidth > 767) { 
                    theOwl.owlCarousel(config);
                }
            });
        </script>
    </body>
